<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVILN3T C2 LOGIN</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: green;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            font-size: 40px;
            margin-bottom: 20px;
            font-family: 'Courier New', Courier, monospace;
        }

        .login-container {
            text-align: center;
            padding: 20px;
            border: 2px solid green;
            border-radius: 8px;
            background-color: black;
            position: relative;
        }

        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid green;
            background: black;
            color: green;
            font-size: 18px;
        }

        button {
            background-color: green;
            color: black;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }

        button:hover {
            background-color: #009900;
        }

        /* Glitch effect */
        @keyframes glitch-anim {
            0% { transform: translate(2px, 2px); }
            10% { transform: translate(-2px, -2px); }
            20% { transform: translate(2px, 2px); }
            30% { transform: translate(-2px, -2px); }
            40% { transform: translate(2px, 2px); }
            50% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            70% { transform: translate(-2px, -2px); }
            80% { transform: translate(2px, 2px); }
            90% { transform: translate(-2px, -2px); }
            100% { transform: translate(2px, 2px); }
        }

        h1 {
            animation: glitch-anim 1s infinite;
        }

        /* Error message */
        .error {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Login Page -->
    <div class="login-container" id="loginPage">
        <h1>EVILN3T C2 LOGIN</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="errorMessage" class="error"></div>
    </div>

    <script>
        // Disable right-click (context menu)
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault(); // Disable right-click menu
        });

        // Disable keyboard shortcuts like F12, Ctrl+Shift+I, Ctrl+U
        document.addEventListener('keydown', function(e) {
            // Disable F12 (DevTools)
            if (e.keyCode === 123 || 
                // Disable Ctrl+Shift+I or Ctrl+Shift+J
                (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) || 
                // Disable Ctrl+U
                (e.ctrlKey && e.keyCode === 85)) {
                e.preventDefault();
            }
        });

        // Function to encode and decode Base64
        const encodeBase64 = (str) => btoa(str);  // Base64 encode
        const decodeBase64 = (str) => atob(str);  // Base64 decode

        // Storing encoded users and passwords
        const users = [
            { username: encodeBase64("root"), password: encodeBase64("root") },
            { username: encodeBase64("ckd"), password: encodeBase64("ckd1") },
            { username: encodeBase64("zenex"), password: encodeBase64("123") }
        ];

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Encode input credentials (username and password)
            const encodedUsername = encodeBase64(username);
            const encodedPassword = encodeBase64(password);

            // Check credentials against encoded user list
            let isValid = false;
            for (let i = 0; i < users.length; i++) {
                if (users[i].username === encodedUsername && users[i].password === encodedPassword) {
                    isValid = true;
                    break;
                }
            }

            if (isValid) {
                // Redirect to c2pannel.html after successful login
                window.location.href = "c2pannel.html"; // Redirects to another page
            } else {
                // Display error message
                document.getElementById('errorMessage').textContent = "Invalid username or password!";
            }
        });
    </script>

</body>
</html>
